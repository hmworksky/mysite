{% extends 'base.html' %}
{%block title%} 接口字段配置 {% endblock %}
{% block content %}
		<div style="margin: 15px;">
			<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
				<legend>接口字段配置</legend>
			</fieldset>


			<form class="layui-form" action="/interface/attr/{{id}}/" method="POST">

				<div class="layui-form-item">
					<label class="layui-form-label">字段名</label>
					<div class="layui-input-block">
						<input type="text" name="field_name" lay-verify="title" autocomplete="off" placeholder="字段名,参数名,如：userId" class="layui-input">
					</div>
				</div>

                <div class="layui-form-item">
					<label class="layui-form-label">字段最大值</label>
					<div class="layui-input-block">
						<input type="text" name="field_max" lay-verify="title" autocomplete="off" placeholder="数字，可不填" class="layui-input">
					</div>
				</div>

                <div class="layui-form-item">
					<label class="layui-form-label">字段最小值</label>
					<div class="layui-input-block">
						<input type="text" name="field_min" lay-verify="title" autocomplete="off" placeholder="数字，可不填" class="layui-input">
					</div>
				</div>

				<div class="layui-form-item">
					<label class="layui-form-label">字段类型</label>
					<div class="layui-input-block">
						<input type="text" name="field_type" lay-verify="title" autocomplete="off" placeholder="类型1：string,2:int,3:date,4:float" class="layui-input">
					</div>
				</div>

                <div class="layui-form-item">
					<label class="layui-form-label">是否必填</label>
					<div class="layui-input-block">
						<input type="text" name="field_null" lay-verify="title" autocomplete="off" placeholder="请输入内容:1代表必填,0代表非必填" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item layui-form-text">
					<label class="layui-form-label">字段描述</label>
					<div class="layui-input-block">
						<textarea  name = "field_memo"  placeholder="请输入该字段描述,可为空" class="layui-textarea"></textarea>
					</div>
				</div>

                <input type=hidden name=id value={{id}}>
				<div class="layui-form-item">
					<div class="layui-input-block">
						<button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
						<button type="reset" class="layui-btn layui-btn-primary">重置</button>
					</div>
				</div>
			</form>
		</div>
		{% load static %}
		<script type="text/javascript" src="{%static 'sign/new_admin/plugins/layui/layui.js'%}"></script>
		<script>
			layui.use(['form', 'layedit', 'laydate'], function() {
				var form = layui.form(),
					layer = layui.layer,
					layedit = layui.layedit,
					laydate = layui.laydate;

				//创建一个编辑器
				var editIndex = layedit.build('LAY_demo_editor');
				//自定义验证规则
				form.verify({
					title: function(value) {
						if(value.length < 5) {
							return '标题至少得5个字符啊';
						}
					},
					pass: [/(.+){6,12}$/, '密码必须6到12位'],
					content: function(value) {
						layedit.sync(editIndex);
					}
				});

				//监听提交
				form.on('submit(demo1)', function(data) {
					layer.alert(JSON.stringify(data.field), {
						title: '最终的提交信息'
					})
					return false;
				});
			});
		</script>
{% endblock %}
